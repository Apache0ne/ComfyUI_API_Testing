<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI Image Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ComfyUI Image Generator</h1>
        <form id="promptForm">
            <textarea id="promptInput" placeholder="Enter your prompt here..." required></textarea>
            <select id="categorySelect" required>
                <option value="">Select a category</option>
                {% for category in models %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            <select id="modelSelect" required>
                <option value="">Select a model</option>
            </select>
            <button type="submit">Generate Image</button>
        </form>
        <div id="loading" style="display: none;">Generating image...</div>
        <div id="promptDisplay" style="display: none;">
            <p><strong>Your prompt:</strong> <span id="userPrompt"></span></p>
            <p><strong>Refined prompt:</strong> <span id="refinedPrompt"></span></p>
        </div>
        <div id="imageContainer"></div>
    </div>

    <script>
    const modelsData = JSON.parse('{{ models | tojson | safe }}');

    document.getElementById('categorySelect').addEventListener('change', function() {
        const category = this.value;
        const modelSelect = document.getElementById('modelSelect');
        modelSelect.innerHTML = '<option value="">Select a model</option>';
        
        if (category && modelsData[category]) {
            modelsData[category].forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });
        }
    });

    document.getElementById('promptForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const prompt = document.getElementById('promptInput').value;
        const category = document.getElementById('categorySelect').value;
        const model = document.getElementById('modelSelect').value;
        const loading = document.getElementById('loading');
        const imageContainer = document.getElementById('imageContainer');
        const promptDisplay = document.getElementById('promptDisplay');
        
        loading.style.display = 'block';
        imageContainer.innerHTML = '';
        promptDisplay.style.display = 'none';
        
        fetch('/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'prompt': prompt,
                'category': category,
                'model': model
            })
        })
        .then(response => response.json())
        .then(data => {
            loading.style.display = 'none';
            if (data.image) {
                const img = document.createElement('img');
                img.src = 'data:image/png;base64,' + data.image;
                imageContainer.appendChild(img);
                
                document.getElementById('userPrompt').textContent = data.user_prompt;
                document.getElementById('refinedPrompt').textContent = data.refined_prompt;
                promptDisplay.style.display = 'block';
            } else {
                imageContainer.textContent = 'Error generating image';
            }
        })
        .catch(error => {
            loading.style.display = 'none';
            imageContainer.textContent = 'Error: ' + error;
        });
    });
    </script>
</body>
</html>
