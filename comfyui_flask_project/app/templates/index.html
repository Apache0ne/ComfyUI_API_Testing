<div class="container">
    <h1>ComfyUI Image Generator</h1>
    <form id="promptForm">
        <textarea id="promptInput" placeholder="Enter your prompt here..." required></textarea>
        <button type="submit">Generate Image</button>
    </form>
    <div id="loading" style="display: none;">Generating image...</div>
    <div id="promptDisplay" style="display: none;">
        <p><strong>Your prompt:</strong> <span id="userPrompt"></span></p>
        <p><strong>Refined prompt:</strong> <span id="refinedPrompt"></span></p>
    </div>
    <div id="imageContainer"></div>
</div>

<script>
    document.getElementById('promptForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const prompt = document.getElementById('promptInput').value;
        const loading = document.getElementById('loading');
        const imageContainer = document.getElementById('imageContainer');
        const promptDisplay = document.getElementById('promptDisplay');
        
        loading.style.display = 'block';
        imageContainer.innerHTML = '';
        promptDisplay.style.display = 'none';
        
        fetch('/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'prompt': prompt
            })
        })
        .then(response => response.json())
        .then(data => {
            loading.style.display = 'none';
            if (data.image) {
                const img = document.createElement('img');
                img.src = 'data:image/png;base64,' + data.image;
                imageContainer.appendChild(img);
                
                document.getElementById('userPrompt').textContent = data.user_prompt;
                document.getElementById('refinedPrompt').textContent = data.refined_prompt;
                promptDisplay.style.display = 'block';
            } else {
                imageContainer.textContent = 'Error generating image';
            }
        })
        .catch(error => {
            loading.style.display = 'none';
            imageContainer.textContent = 'Error: ' + error;
        });
    });
</script>
